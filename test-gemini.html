<!DOCTYPE html>
<html>
<head>
    <title>List Gemini Models</title>
</head>
<body>
    <h1>Available Gemini Models</h1>
    <button onclick="listModels()">List All Models</button>
    <pre id="result"></pre>

    <script>
        const API_KEY = "AIzaSyB4HXNQtKGt3o9nvH34ZJxq3P3cPicxkc0";

        async function listModels() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Loading available models...';

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`,
                    {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    }
                );

                const data = await response.json();

                // Filter to show only models that support generateContent
                const models = data.models || [];
                const visionModels = models.filter(m =>
                    m.supportedGenerationMethods &&
                    m.supportedGenerationMethods.includes('generateContent')
                );

                resultEl.textContent = 'VISION MODELS:\n' +
                    visionModels.map(m => `- ${m.name}\n  Methods: ${m.supportedGenerationMethods.join(', ')}`).join('\n\n');
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
